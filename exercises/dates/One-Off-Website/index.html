<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="date" id="show" />
    <button type="button" onclick="handleClick()" id="myDate">click</button>

    <p id="message"></p>

    <script>
      function handleClick() {
        const dateInput = document.getElementById("show");
        const selectedDate = dateInput.value;
        document.getElementById("message").innerText =
          "Current date is " + selectedDate;
      }
    </script>
  </body>
</html>
